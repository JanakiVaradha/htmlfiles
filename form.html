<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <center>
    <form>
        <label for="User Name">User name</label>
        <input type="text">
<br>

        <input type="password">
        <br>
        <input type="submit">
        <input type="checkbox">
        <input type="radio">
        <button onclick="">Ok</button>

    </form>
</center>
</body>
</html>
